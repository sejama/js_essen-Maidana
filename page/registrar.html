    <main>
        <h1>Sesión para registrarse y asi poder hacer comentarios y calificar</h1>
        <form class="row g-3" id="formulario-registrar">
            <div class="col-md-6">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" aria-label="Nombre" minlength="4"required>
            </div>
            <div class="col-md-6">
                <label for="inputApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" aria-label="Apellido" minlength="4" required>
            </div>
            <div class="col-md-6">
                <label for="inputCorreo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="inputCorreo" placeholder="Correo" aria-label="Correo" required>
              </div>
              <div class="col-md-6">
                  <label for="inputFechanacimiento" class="form-label">Fecha Nacimiento</label>
                  <input type="date" class="form-control" id="inputFechanacimiento" placeholder="01-01-1990" aria-label="Fechanacimiento" value="1990-01-01" min="1940-01-01" max="2022-06-27" required>
                  
              </div>
            <div class="col-md-6">
                <label for="inputUsuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario" aria-label="Usuario" required>
            </div>
            <div class="col-md-6">
                  <label for="inputContrasena" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputContrasena" placeholder="Contraseña" aria-label="Contrasena" required>
            </div>
            
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck" required>
                  Acepto Terminos y Condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
    </main>
    <script type="module" src="../js/datos.js"></script>
    <script type="module" src="../js/registrar.js"></script>
